<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>DS Music</title>

  <!-- General CSS Files -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://demo.getstisla.com/assets/modules/chocolat/dist/css/chocolat.css">
  <link rel="stylesheet" href="https://demo.getstisla.com/assets/modules/prismjs/themes/prism.css">
  <link rel="stylesheet" href="https://demo.getstisla.com/assets/modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="https://demo.getstisla.com/assets/modules/selectric/public/selectric.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <style>
    table tr {
      vertical-align: baseline;
    }
  </style>
</head>

<body class="layout-3">
  <div id="app">
    <div class="main-wrapper container">
      
    <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <a href="index.html" class="navbar-brand sidebar-gone-hide">DM Store</a>
        <div class="navbar-nav">
          <a href="#" class="nav-link sidebar-gone-show" data-toggle="sidebar"><i class="fas fa-bars"></i></a>
        </div>
        <form class="form-inline m-auto" action="search.html">
          <ul class="navbar-nav">
            <li><a href="search.html" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i class="fas fa-search"></i></a></li>
          </ul>
          <div class="search-element">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="500" value="Ed Sheeran">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            <div class="search-backdrop"></div>
          </div>
        </form>
        <ul class="navbar-nav navbar-right">
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
            <img alt="image" src="./assets/img/avatar/avatar-1.png" class="rounded-circle mr-1">
            <div class="d-sm-none d-lg-inline-block">Hola, Jesús.</div></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" class="dropdown-item has-icon text-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>

      <nav class="navbar navbar-secondary navbar-expand-lg">
        <div class="container">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Inicio</span></a>
            </li>
            <li class="nav-item">
                <a href="search.html" class="nav-link"><i class="fas fa-search"></i><span>Buscar</span></a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link"><i class="far fa-envelope"></i><span>Contacto</span></a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link"><i class="far fa-user"></i><span>Login</span></a>
              </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="mb-5">
            <div class="hero text-white hero-bg-image hero-bg-parallax" data-background="https://www.xtrafondos.com/wallpapers/groot-bebe-escuchando-musica-6450.jpg">
              <div class="hero-inner">
                <h2>Únete</h2>
                <p class="lead">Resgistrate y disfruta de la música con nosotros.</p>
                <div class="mt-4">
                  <a href="register.html" class="btn btn-outline-white btn-lg btn-icon icon-left"><i class="far fa-user"></i> Crear cuenta</a>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
          <div class="card card-primary">
              <div class="row m-0">
                <div class="col-12 col-md-12 col-lg-6 p-0">
                  <div class="card-header text-center"><h4>Contactanos</h4></div>
                  <div class="card-body">
                    <form method="POST">
                      <div class="form-group floating-addon">
                        <label>Nombre</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="far fa-user"></i>
                            </div>
                          </div>
                          <input id="name" type="text" class="form-control" name="name" autofocus placeholder="Name">
                        </div>
                      </div>

                      <div class="form-group floating-addon">
                        <label>Correo electronico</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-envelope"></i>
                            </div>
                          </div>
                          <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Mensaje</label>
                        <textarea class="form-control" placeholder="Type your message" data-height="150"></textarea>
                      </div>

                      <div class="form-group text-right">
                        <button type="submit" class="btn btn-round btn-lg btn-primary">
                          Enviar mensaje
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6 p-5">
                <div class="alert alert-primary alert-has-icon mt-4">
                      <div class="alert-icon"><i class="far fa-lightbulb"></i></div>
                      <div class="alert-body">
                        <div class="alert-title">Información de contacto</div>
                        <strong>Digital Music Store.</strong> <br>
                        1355 Market St, Suite 900 <br>
                        San Francisco, CA 94103 <br>
                        P: (123) 456-7890 <br>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </section>
      </div>


      </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="https://demo.getstisla.com/assets/modules/chocolat/dist/js/jquery.chocolat.min.js"></script>
  <script src="https://demo.getstisla.com/assets/modules/prismjs/prism.js"></script>
  <script src="https://demo.getstisla.com/assets/modules/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script src="https://demo.getstisla.com/assets/modules/selectric/public/jquery.selectric.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="./assets/js/page/auth-register.js"></script>

  <!-- Template JS File -->
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/custom.js"></script>
</body>
</html>
